  <div class="container-fluid" style="margin-top:0px;">
    
    <div class=row-md-6>
      <br>
      <h1 class="text-center">Petty Cash</h1>

  <div class="container-fluid">
    <div class='row justify-content-between'>
      <div class="col-md-7 my-auto" style="margin-left: 10%;">
        <form id="filterTrans" class="form-inline justify-content-center">
          <!-- <div class='col-md-8 list-group-item'></div> -->
          <div class="form-group">
            <label class="control-label filter-space">From</label>
            <input id="fromDate" type="text" class="form-control datepicker filter-space">
          </div>
          <div class="form-group">
            <label class="control-label filter-space">To</label>
            <input id="toDate" type="text" class="form-control datepicker filter-space">
          </div>
          
          <button type='submit' class="btn btn-primary btn-md filter-btn export_img">Filter</button>
          
            
          
          
        </form>
      </div>
      <div class="col-md-1" style='margin-right: 1%;'>
        <a href="/download">
          <img class="export_img" src="static/images/export_excel.png">
        </a>
      </div>
    </div>
  </div>

    <div class="row margin-top-50 justify-content-md-center">
      <div class="col-md-2">
        <aside class="filters">
    
        
          
          <div class="panel panel-default">
            <div class="panel-heading forms-panel">Enter Transaction</div>
              <div class="panel-body">
                <form id="enterTrans">
                  <div class="list-group-item">
                    <label for="name">Date*</label>
                    <input id="datepicker" class="datepicker form-control" type='text' name="">
                  </div>
                  <div class="list-group-item">
                    <label for="customer-id">Receipt Number*</label>
                    <input class="form-control" id="receiptNumber" type="text" name=expReceipt value="">
                  </div>
                  <div class="list-group-item">
                    <label for="customer-id">Description*</label>
                    <input class="form-control" id="description" type="text" name=expDescr value="">
                  </div>
                  <div class="list-group-item">
                    <label for="sales-order">Amount Deposited</label>
                    <input class="form-control" id="depAmount" type="text" name=expAmountDep value="">
                  </div>
                  <div class="list-group-item">
                    <label for="sales-order">Amount Withdrawn</label>
                    <input class="form-control" id="withAmount" type="text" name=expAmountWith value="">
                  </div>
                  <div class="list-group-item">
                    <label for="sales-order">Received By*</label>
                    <input class="form-control" id="receivedBy" type="text" name=expReceived value="">
                  </div>
                  <div class="list-group-item">
                    <label for="sales-order">Approved By*</label>
                    <input class="form-control" id="approvedBy" type="text" name=expApproved value ="">
                  </div>
                  <div class="list-group-item">
                    <label for="sales-order">Comments</label>
                    <input class="form-control" id="comments" type="text" name=expComments value="">                   
                  </div>
               
                
                    <p class style=>* Required field</p>
             
                  
                  
             
                  <!-- <button id="submit-btn" type="button" class="btn btn-light add-btn">Add</button> -->
                  <button id="submit-btn" type="submit" class="btn btn-light submit-btn">Submit</button>
                  <br><br>

                </form>
                
              </div>
          
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <col width="10%">
                  <col width="10%">
                  <col width="20%">
                  <col width="10%">
                  <col width="10%">
                  <col width="15%">
                  <col width="15%">
                  <col width="20%">
                  <th class="table-head">Date</th>
                  <th class="table-head">Receipt #</th>
                  <th class="table-head">Description</th>
                  <th class="table-head">Amount Deposited</th>
                  <th class="table-head">Amount Withdrawn</th>
                  <th class="table-head">Received By</th>
                  <th class="table-head">Approved By</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id='tbody'></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>

{% endblock content %}
